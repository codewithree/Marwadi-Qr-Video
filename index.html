<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }

        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .marwadi-text {
            font-size: 3rem;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out forwards, bounce 1s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        img {
            max-width: 300px;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="marwadi-text">Marwadi University</div>
    <img id="bouquet" src="bouquet.png" alt="Bouquet">
    
    <script>
        // Preload the image to ensure it is ready to display
        const preloadImage = new Image();
        preloadImage.src = "bouquet.png";

        // Confetti animation
        function launchConfetti() {
            const duration = 1000; // 1 second
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 20,
                    startVelocity: 20,
                    spread: 360,
                    origin: { x: Math.random(), y: Math.random() - 0.2 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        // Show bouquet and launch confetti
        function showBouquet() {
            const bouquet = document.getElementById("bouquet");
            bouquet.style.opacity = "1"; 
            launchConfetti();

            setTimeout(() => {
                window.location.href = "https://www.youtube.com/watch?v=9qhF1he3xyo"; 
            }, 3000);
        }

        // Fireworks background animation
        function launchFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function drawFirework(x, y) {
                const particles = [];
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        speed: Math.random() * 5 + 3,
                        angle: Math.random() * 2 * Math.PI,
                        size: Math.random() * 3 + 1,
                        opacity: Math.random(),
                    });
                }

                function animateFirework() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => {
                        p.x += p.speed * Math.cos(p.angle);
                        p.y += p.speed * Math.sin(p.angle);
                        p.size *= 0.95;
                        p.opacity *= 0.98;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 165, 0, ${p.opacity})`;
                        ctx.fill();
                    });
                    requestAnimationFrame(animateFirework);
                }

                animateFirework();
            }

            setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                drawFirework(x, y);
            }, 1000);
        }

        // Start fireworks and bouquet when the page loads
        window.onload = () => {
            showBouquet();
            launchFireworks();
        };
    </script>
</body>
</html>
